services:
  nginx:
    build: ./nginx
    ports:
      - "8081:80"
    depends_on:
      - frontend-acl
      - backend-acl
    restart: unless-stopped

  frontend-acl:
    build: ./frontend
    environment:
      - VITE_API_URL=/api
    restart: unless-stopped

  backend-acl:
    build: ./backend
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/acl_poc.db
      - SECRET_KEY=${SECRET_KEY:-changeme-insecure-secret-key}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - REDIS_URL=redis://redis-acl:6379
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - CACHE_TTL=${CACHE_TTL:-300}
    volumes:
      - /Users/andymonga/Projects/PreservariumV3/main/acl-poc/data:/app/data
    depends_on:
      - redis-acl
    restart: unless-stopped

  redis-acl:
    image: redis:7-alpine
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    restart: unless-stopped
